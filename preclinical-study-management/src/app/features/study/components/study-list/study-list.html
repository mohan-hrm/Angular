<div class="study-list">
<h2>Active Studies</h2>

@if (loading) {
  <p>Loading studies...</p>
} @else {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Study Code</th>
        <th>Title</th>
        <th>Phase</th>
        <th>Start Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (s of studies; track s.id) {
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.studyCode }}</td>
          <td>{{ s.title }}</td>
          <td>{{ s.phase }}</td>
          <td>{{ s.startDate }}</td>
          <td>{{ s.status }}</td>
        </tr>
      }
    </tbody>
  </table>
}

</div>
